user  nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;
    server_tokens off;

    # On définit le service Apache/PHP comme backend
    upstream php_apache {
        server php:80; # "php" = nom du service dans docker-compose.yml
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Racine du site
        root /var/www/html/public;
        index index.php index.html;

        # Fichiers statiques (CSS, JS, images...)
        location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|ttf|woff|woff2)$ {
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
            try_files $uri =404;
        }

        # Toutes les autres requêtes passent par Apache
        location / {
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_pass http://php_apache;
        }
    }
}
